name: Create Releaseon:  push:    tags:      - 'v*' # Triggers on tags like v1.0, v20.15.10, etc.permissions:  contents: write # REQUIRED: Allow the action to create a releasejobs:  build:    runs-on: ubuntu-latest    steps:      - name: Checkout code        uses: actions/checkout@v4      - name: Create Release        uses: softprops/action-gh-release@v1        with:          generate_release_notes: true # Auto-generates notes based on PRs/commits          draft: false          prerelease: false